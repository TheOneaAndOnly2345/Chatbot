<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      background: white;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .gemini {
      background: #f8d7da;
      align-self: flex-start;
      position: relative;
    }
    .gemini strong {
      color: #2c5aa0;
      font-weight: bold;
    }
    .gemini em {
      font-style: italic;
      color: #666;
    }
    .typing-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      animation: pulse 1.5s ease-in-out infinite;
      margin-left: 5px;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    #input-area {
      width: 90%;
      max-width: 600px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 15px 20px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 2px 8px rgba(0,123,255,0.3);
    }
    input[type="file"] {
      display: none;
    }
    .circular-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: #007bff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }
    .circular-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .circular-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
    }
    .file-btn {
      background: #28a745;
    }
    .file-btn:hover {
      background: #1e7e34;
    }
    .mic-btn {
      background: #ffc107;
      color: #212529;
    }
    .mic-btn:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>
  <h2>Gemini Chatbot</h2>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <input type="file" id="image-input" accept="image/*" />
    
    <!-- File upload button -->
    <button type="button" class="circular-btn file-btn" onclick="document.getElementById('image-input').click()" title="Upload file">
      📄
    </button>
    
    <!-- Microphone button -->
    <button type="button" class="circular-btn mic-btn" onclick="startVoiceInput()" title="Voice input">
      🎤
    </button>
    
    <!-- Send button -->
    <button type="button" id="send-btn" class="circular-btn" onclick="sendMessage()" title="Send message">
      ➤
    </button>
  </div>

  <script>
    let currentStreamingMessage = null;

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const imageInput = document.getElementById('image-input');
      const sendBtn = document.getElementById('send-btn');
      const message = input.value.trim();

      if (!message && !imageInput.files.length) return;

      // Disable send button during processing
      sendBtn.disabled = true;
      sendBtn.innerHTML = '⏳';

      appendMessage(message || "[Image sent]", 'user');
      input.value = '';

      const formData = new FormData();
      formData.append("message", message);
      formData.append("stream", "true");
      if (imageInput.files.length > 0) {
        formData.append("image", imageInput.files[0]);
      }

      const geminiMessageDiv = createStreamingMessage();
      
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          body: formData
        });

        if (response.headers.get('content-type')?.includes('text/event-stream')) {
          // Handle streaming response
          const reader = response.body.getReader();
          const decoder = new TextDecoder();

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value, { stream: true });
            const lines = chunk.split('\n');

            for (const line of lines) {
              if (line.startsWith('data: ')) {
                try {
                  const data = JSON.parse(line.slice(6));
                  console.log("Streaming chunk:", data); // ✅ debug
                  updateStreamingMessage(geminiMessageDiv, data);

                  if (data.complete) {
                    completeStreamingMessage(geminiMessageDiv);
                  }
                } catch (e) {
                  console.error('Error parsing streaming data:', e, line);
                }
              }
            }
          }
        } else {
          // Fallback: regular JSON response
          const data = await response.json();
          geminiMessageDiv.innerHTML = data.reply;
          completeStreamingMessage(geminiMessageDiv);
        }

      } catch (error) {
        geminiMessageDiv.innerHTML = `Error: ${error.message}`;
        completeStreamingMessage(geminiMessageDiv);
      }

      imageInput.value = '';
      sendBtn.disabled = false;
      sendBtn.innerHTML = '➤';
    }

    function appendMessage(text, sender) {
      const chatBox = document.getElementById('chat-box');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      if (sender === 'gemini') {
        messageDiv.innerHTML = text;  // render HTML for Gemini
      } else {
        messageDiv.textContent = text; // safe for user
      }

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return messageDiv;
    }

    function createStreamingMessage() {
      const chatBox = document.getElementById('chat-box');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message gemini';
      messageDiv.innerHTML = '<span class="typing-indicator"></span>';
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      currentStreamingMessage = messageDiv;
      return messageDiv;
    }

    function updateStreamingMessage(messageDiv, data) {
      if (data.current_text) {
        messageDiv.innerHTML = data.current_text;  // ✅ render HTML
        const chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    function completeStreamingMessage(messageDiv) {
      currentStreamingMessage = null;
      const indicators = messageDiv.querySelectorAll('.typing-indicator');
      indicators.forEach(indicator => indicator.remove());
    }

    // Speech-to-text
    let recognition;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "en-US";

      recognition.onresult = function(event) {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        document.getElementById("user-input").value = transcript;
      };

      recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
      };
    }

    function startVoiceInput() {
      if (recognition) recognition.start();
    }

    // Enter key shortcut
    document.getElementById('user-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey && !document.getElementById('send-btn').disabled) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
